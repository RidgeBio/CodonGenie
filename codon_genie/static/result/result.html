<link rel="stylesheet" href="static/result/result.css">
<div class="panel panel-default">
	<div class="panel-heading">Result</div>
	<div class="result-panel panel-body result-body">
		<table class="table table-condensed table-striped">
			<thead>
				<tr>
					<th>Codon</th>
					<th>Amino acids</th>
					<th class="text-right">Variants</th>
					<th class="text-right">Score</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="result in results()">
					<td><span class="label label-default" uib-tooltip="{{toCodonString(result[1])}}">{{result[0]}}</span></td>
					<td>
						<div data-ng-repeat="aa in result[3]" class="horizontal">
							<span data-ng-class="{'label label-danger': aa[1][1] == -1,
												'label label-success': aa[1][1] == 1,
												'label label-warning': aa[1][1] == 0}"
								uib-tooltip="{{toString(aa[1][0])}}">{{aa[0]}} {{aa[1][0].length}}</span>
							&nbsp;
						</div>
					</td>
					<td class="text-right">{{result[2].length}}</td>
					<td class="text-right">{{result[4] | number: 2}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

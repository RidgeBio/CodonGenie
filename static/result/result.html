<link href="static/result/result.css" rel="stylesheet">
<div class="panel panel-default">
    <div class="panel-heading">Result</div>
    <div class="result-panel panel-body result-body">
        <table class="table table-condensed table-striped">
            <thead>
            <tr>
                <th>Codon</th>
                <th>Amino acids</th>
                <th class="text-right">Variants</th>
                <th class="text-right" data-ng-if="results()[0].score">Score
                </th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="result in results()">
                <td><span class="label label-default"
                          uib-tooltip="{{toCodonString(result.ambiguous_codon_nucleotides)}}">{{result.ambiguous_codon}}</span>
                </td>
                <td>
                    <div class="horizontal"
                         data-ng-repeat="aa in result.amino_acids">
							<span data-ng-class="{'label label-danger': aa['type'] == -1,
												'label label-success': aa['type'] == 1,
												'label label-warning': aa['type'] == 0}"
                                  uib-tooltip="{{toString(aa['codons'])}}">{{aa['amino_acid']}} {{aa['codons'].length}}</span>
                        &nbsp;
                    </div>
                </td>
                <td class="text-right">
                    {{result.ambiguous_codon_expansion.length}}
                </td>
                <td class="text-right" data-ng-if="result.score">{{result.score
                    | number: 2}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
